<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meta</h1>
    <div id="stats"></div>
  
        <!-- placeholder for summary stats -->
        <div id="stats"></div>
  
        <!-- Step 2 scatterplot -->
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
      
        <!-- selection info -->
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
      
        <!-- Step 3.1: static tooltip -->
        <dl id="commit-tooltip" class="info tooltip" hidden>
          <dt>Commit</dt>
          <dd><a href="" id="commit-link" target="_blank"></a></dd>
          <dt>Date</dt>
          <dd id="commit-date"></dd>
          <dt>Time</dt>
          <dd id="commit-time"></dd>
          <dt>Author</dt>
          <dd id="commit-author"></dd>
          <dt>Lines Edited</dt>
          <dd id="commit-lines"></dd>
        </dl>
      
      

    <label class="color-scheme">
        Color scheme:
        <select id="color-scheme-select">
          <option value="auto">Automatic</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
  
    <script type="module" src="main.js"></script>
    <script type="module" src="../global.js"></script>
  </body>
  
</html>
