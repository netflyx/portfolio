<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Contact</h1>

    <br><br>

    <form action="https://formsubmit.co/awikarsa@ucsd.edu" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://netflyx.github.io/portfolio/contact/index.html">
    
      <label>
        Email:
        <input name="email" type="email" value="test@example.com" required>
      </label>
      <br><br>
    
      <label>
        Subject:
        <input name="subject" value="Test Subject" required>
      </label>
      <br><br>
    
      <label>
        Message:
        <textarea name="message" rows="5" cols="30" required>This is a test message for the contact form.</textarea>
      </label>
      <br><br>
    
      <button>Submit</button>
    </form>

    <script type="module" src="../global.js"></script>
    
    <label class="color-scheme">
      Color scheme:
      <select id="color-scheme-select">
        <option value="auto">Automatic</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </label>
    
    
</body>
</html>
